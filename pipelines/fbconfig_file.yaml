# test config file for the jumeg sample data analysis.

#--- auto generated or by experts
info:
    time: "2019-01-17 08:44:21"
    user: "test"
    version: "2019-01-17-0.001"

#--- global settings
global:
    subjects: ['211747']
    stage:  "$JUMEG_PATH_LOCAL_DATA/exp/JUMEGTest/FV"
    fif_extention: ["meeg-raw.fif","rfDC-empty.fif"]
    recursive: True

###############################################################################
# pre-processing settings
###############################################################################

#--- noise reducer fb
noise_reducer:
    # low pass filter for reference channels, default 5.0 Hz
    reflp: 5.
    # high pass filter for reference channels, default 0.1 Hz
    refhp: 0.1
    # TODO: check if comment is correct -> Eberhard
    # Names of the reference channels for high pass filter
    noiseref_hp: ['RFG ...']
    # frequencies for notch filter (for power line noise, projector, etc.)
    refnotch: [50., 100., 150., 200., 250., 300., 350., 400.,
               60., 120., 180., 240., 360.]
   #--- file postfix
    postfix: "nr"
    plot: True
    plot_dir: 'plots'
    plot_show : False
    save: True
    run:  False
    overwrite: True
    file_extention: ["meeg-raw.fif","rfDC-empty.fif"]

#--- suggest bads
suggest_bads:
    postfix: "bcc"
    save: True
    run:  False
    plot_show : False
    overwrite: True
    file_extention: ["meeg,nr-raw.fif","rfDC,nr-empty.fif"]
   #--- suggest bads special parameter
    parameter:
       sensitivity_steps: 97
       sensitivity_psd: 95
       fraction: 0.001
       epoch_length: None
       summary_plot: False
       validation: True
       show_raw: False

#--- interpolate bads
interpolate_bads:
    postfix: "int"
    save: True
    run:  False
    overwrite: True
    file_extention: ["meeg,nr,bcc-raw.fif","rfDC,nr,bcc-empty.fif"]

    plot_block: False

   # parameter:
   #    origin: None
   #    reset_bads: True

#--- filtering
filtering:
    postfix: "fi"
    save: True
    run:  True
    overwrite: True
    file_extention: ["meeg,nr,bcc,int-raw.fif","rfDC,nr,bcc,int-empty.fif"]

    l_freq: 1.0
    h_freq: 45.
    method: 'fir'
    fir_design: 'firwin'
    phase: 'zero'
    # create files for unfiltered data as well
    unfiltered: True


#--- resampling
resampling:
    postfix: "rs"
    save: True
    run:  False
    overwrite: True
    file_extention: ["meeg,nr,bcc,int,fi-raw.fif","rfDC,nr,bcc,int,fi-empty.fif"]

    rsfreq: 250

